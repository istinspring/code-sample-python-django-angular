{% verbatim %}
<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Tables</h3></div>
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked" ng-repeat="model in modelsList">
          <li ng-click="chooseModel(model)" ng-class="{active: isActive(model)}">
            <a href="#">{{ model.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">Data</h3></div>
      <div class="panel-body" ng-show="!currentModel.available">
        <h5>Select model</h5>
      </div>
      <div class="panel-body" ng-show="{{ !modelData.available }}">
        <h3>
          {{ modelData.name }}
          <span ng-if="currentModel.available">({{ modelData.data.length }})</span>
        </h3>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th ng-repeat="col in modelData.fields">{{ col }}</th>
            <th ng-if="currentModel.available">edit/delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in modelData.data">
            <td ng-repeat="col in modelData.fields" ng-click="editItemModal(row)">
              <span>{{ row[col] }}</span>
            </td>
            <td>
              <button ng-click="editItemModal(row)" class="btn btn-success btn-xs">Edit</button>
              <button ng-click="deleteItem(row)" class="btn btn-danger btn-xs">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot ng-if="currentModel.available">
          <tr>
            <th colspan="{{ modelData.fields.length + 1 }}">
              <button ng-click="addItemModal()" class="btn btn-primary pull-right">
                Add element
              </button>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
{% endverbatim %}
