{% verbatim %}
<form class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title">Edit element for model {{ table.name }}</h3>
  </div>
  <div class="modal-body">
    <div ng-if="isEditable(field)" ng-repeat="field in table.fields" class="form-group">
      <label class="col-sm-2 control-label">{{ field }}</label>
      <div class="col-sm-10">
        <input ng-if="!isDateType(field) && !isIntType(field)" class="form-control"
               type="text" ng-model="item[field]" ng-minlength=5 ng-maxlength=64
               ng-required="true" />
        <input ng-if="!isDateType(field) && isIntType(field)" class="form-control"
               type="number" ng-model="item[field]"
               ng-required="true" />

        <p ng-if="isDateType(field)" class="input-group">
          <input type="text" class="form-control"
                 datepicker-popup="yyyy-MM-dd" ng-model="item[field]"
                 is-open="dtpopened" datepicker-options="dateOptions"
                 ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="dpopen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
{% endverbatim %}
